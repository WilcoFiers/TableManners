<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Test Runner</title>

  <link rel="stylesheet" type="text/css" href="js/libs/jasmine/jasmine.css">
  <script src="js/libs/jasmine/jasmine.js"></script>
  <script src="js/libs/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/jQuery.tableManners.js"></script>
  <script src="js/jQuery.tableToMatrix.js"></script>
  <script src="js/jQuery.getCellSpan.js"></script>
  <script src="js/jQuery.getCellAssociations.js"></script>

  <!-- include test files here... -->
  <script src="js/tests/tableManners.js"></script>
  <script src="js/tests/tableToMatrix.js"></script>
  <script src="js/tests/getCellSpan.js"></script>
  <script src="js/tests/getCellAssociations.js"></script>
  <script src="js/tests/getCellAssociations.html4.js"></script>
  <script src="js/tests/getCellAssociations.html5.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
</html>
