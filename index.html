<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table test</title>
  <style>
    td, th {
      padding: .2em 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Table test</h1>
    <table border="1">
    
      <tbody><tr>
        <th>A0</th> <th>A1</th> <td>A2</td> <td>A3</td>
      </tr>
      <tr>
        <th>B0</th> <td headers="b2 b3">B1</td> <td id="b2">B2</td> <td id="b3">B3</td>
      </tr></tbody>
      <tbody><tr>
        <th>C0</th> <td>C1</td> <td>C2</td> <td>C3</td>
      </tr>
      <tr>
        <th>D0</th> <td >D1</td> <td>D2</td> <td>D3</td>
      </tr></tbody>
    </table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="js/jQuery.tableManners.js"></script>
  <script>
    $(function () {
      $('table').tableManners();
    });
  </script>
</html>
