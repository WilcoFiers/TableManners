<!DOCTYPE html>
<html lang="en">
<head><title>Testing tables</title></head>
<body>
<h1>Colspan zero test</h1>
<table border="1">
  <caption>Without additional cell</caption>
  <tr>
    <td colspan="0">A0</td>
  </tr>
  <tr>
    <td>B0</td> <td>B1</td> <td>B2</td> <td>B3</td>
  </tr>
</table>

<table border="1">
  <caption>With additional cell</caption>
  <tr>
    <td colspan="0">A0</td> <td>A1</td>
  </tr>
  <tr>
    <td>B0</td> <td>B1</td> <td>B2</td> <td>B3</td>
  </tr>
</table>
</body>
</html>
